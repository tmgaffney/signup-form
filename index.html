<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<header>
		<img src="images/logo.png">
	</header>
	<main>
		<form action="/signup" method="post">
			<fieldset>
				<legend>Sign Up</legend>
				<label for="email">Email</label>
				<input type="email" name="email" placeholder="foo@bar.com" id="email">
				<label for="password">Password</label>
				<input type="password" name="password" placeholder="1234passw0rd" id="password">
				<button type="submit">Sign up</button>
			</fieldset>
			<center><a href="/forgotpassword">Forgot password?</a></center>
		</form>
	</main>
	<footer>
		<center><p>Already have an account? <a href="#">Log in.</a></p></center>
	</footer>
</body>
</html>
